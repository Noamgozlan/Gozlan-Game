<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gozlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              love: {
                50: '#fff0f3',
                100: '#ffe3e8',
                200: '#ffc9d5',
                300: '#ff9fb4',
                400: '#ff6b8b',
                500: '#f73b64',
                600: '#e31c4b',
                700: '#c0103d',
                800: '#a01136',
                900: '#851332',
              },
              game: {
                surface: '#ffffff',
                background: '#f8fafc', // Slightly cooler white
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Calistoga', 'cursive', 'serif'],
              hebrew: ['Assistant', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'flip-in': 'flipIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              flipIn: {
                '0%': { opacity: '0', transform: 'rotateX(90deg)' },
                '100%': { opacity: '1', transform: 'rotateX(0deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            },
            boxShadow: {
              '3d': '0 8px 0 0 rgb(0 0 0 / 0.05)',
              '3d-hover': '0 4px 0 0 rgb(0 0 0 / 0.05)',
              'card': '0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(0, 0, 0, 0.05)',
              'glow-love': '0 0 30px -5px rgba(247, 59, 100, 0.4)',
              'glow-gold': '0 0 30px -5px rgba(234, 179, 8, 0.4)',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Calistoga&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f8fafc;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, .font-display {
        font-family: 'Calistoga', serif;
      }

      /* Apply Assistant font when hebrew class is active */
      .font-hebrew, .font-hebrew h1, .font-hebrew h2, .font-hebrew h3, .font-hebrew .font-display {
        font-family: 'Assistant', sans-serif !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      /* 3D Flip Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Animated Background */
      .bg-animated {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #f8fafc;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob 20s infinite alternate;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #ffe3e8; /* love-100 */
        animation-delay: 0s;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #e0f2fe; /* sky-100 */
        animation-delay: 2s;
      }
      .blob-3 {
        top: 40%;
        left: 30%;
        width: 40vw;
        height: 40vw;
        background: #fef3c7; /* amber-100 */
        animation-delay: 4s;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div class="bg-animated">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
